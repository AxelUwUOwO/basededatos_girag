<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Paquetes - GIRAG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h2 class="mb-4">Gestión de Paquetes - GIRAG</h2>

  <form id="form-paquete" class="row g-3">
    <div class="col-md-4">
      <input type="text" class="form-control" name="codigo" placeholder="Código del paquete" required>
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" name="descripcion" placeholder="Descripción" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </div>
  </form>

  <div class="mt-4">
    <input type="text" id="buscar" class="form-control mb-3" placeholder="Buscar por código...">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Código</th>
          <th>Descripción</th>
          <th>Estado</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-paquetes"></tbody>
    </table>
  </div>

  <div class="modal fade" id="modalEstado" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form-estado">
          <div class="modal-header">
            <h5 class="modal-title">Actualizar Estado</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id" id="paquete-id">
            <select class="form-select" name="estado" required>
              <option>En bodega</option>
              <option>En tránsito</option>
              <option>Entregado</option>
              <option>Retenido</option>
            </select>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
